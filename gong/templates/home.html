{% extends '_base.html' %}

{% block extra_head %}
    <style>
        video {
            vertical-align: top;
            --width: 25vw;
            width: var(--width);
            height: calc(var(--width) * 0.5625);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container my-3">
        <div id="app">Loading...</div>
        <tone-content>
            <tone-player></tone-player>
        </tone-content>
    </div>


    <script src="https://unpkg.com/browserfs@2.0.0/dist/browserfs.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="//cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <script src="//unpkg.com/tone"></script>
    <script src="//unpkg.com/@tonejs/ui"></script>
    <script src="/static/train.js?v={{ get_time() }}"></script>

    {{ 'loadTrainer.js'|load_js }}
{% endblock %}
